services:
  worker:
    build: .
    expose:
      - "8000"
    volumes:
      - ./renders:/renders
    deploy:
      replicas: 8
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - worker
    ports:
      - "9000:9000"
    restart: unless-stopped

networks:
  default:
    driver: bridge
